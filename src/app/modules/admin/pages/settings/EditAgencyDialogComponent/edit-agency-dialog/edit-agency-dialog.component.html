<!-- Dialog Header -->
<h2 class="text-xl font-bold mb-4">Edit Agency</h2>

<!-- Agency Form -->
<form [formGroup]="editAgencyForm" class="space-y-4">

  <!-- Agency Name -->
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700">Agency Name</label>
    <input
      id="name"
      formControlName="name"
      type="text"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      placeholder="Enter agency name"
    />
  </div>

  <!-- Agency Code -->
  <div>
    <label for="agencyCode" class="block text-sm font-medium text-gray-700">Agency Code</label>
    <input
      id="agencyCode"
      formControlName="agencyCode"
      type="text"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      placeholder="Enter agency code"
    />
  </div>

  <!-- Contact Email -->
  <div>
    <label for="contactEmail" class="block text-sm font-medium text-gray-700">Contact Email</label>
    <input
      id="contactEmail"
      formControlName="contactEmail"
      type="email"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      placeholder="Enter contact email"
    />
  </div>

  <!-- Contact Phone Number -->
  <div>
    <label for="contactPhoneNumber" class="block text-sm font-medium text-gray-700">Contact Phone Number</label>
    <input
      id="contactPhoneNumber"
      formControlName="contactPhoneNumber"
      type="text"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      placeholder="Enter phone number"
    />
  </div>

  <!-- Address -->


  <!-- Region -->
  <div>
    <label for="region" class="block text-sm font-medium text-gray-700">Region</label>
    <select
      id="region"
      formControlName="region"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
    >
      <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
    </select>
  </div>

  <!-- City -->
  <div>
    <label for="city" class="block text-sm font-medium text-gray-700">City</label>
    <select
      id="city"
      formControlName="city"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
    >
      <option *ngFor="let city of availableCities" [value]="city">{{ city }}</option>
    </select>
  </div>

  <!-- Dialog Actions -->
  <div class="flex justify-end space-x-4 mt-6">
    <button type="button" (click)="cancel()" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded-md">Cancel</button>
    <button type="button" (click)="save()" class="px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-md">Save</button>
  </div>
</form>
